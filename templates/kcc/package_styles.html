<style>
.pricing-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 2rem;
    padding: 1rem;
}

.pricing-card {
    background: white;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    padding: 2rem;
    position: relative;
    transition: transform 0.3s ease;
    border: 1px solid #e0e0e0;
}

.pricing-card:hover {
    transform: translateY(-5px);
}

.trial-badge {
    position: absolute;
    top: 1rem;
    right: 1rem;
    background: #ff6b6b;
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 20px;
    font-size: 0.9rem;
    font-weight: bold;
}

.pricing-header {
    text-align: center;
    margin-bottom: 2rem;
}

.plan-name {
    font-size: 1.5rem;
    color: #333;
    margin-bottom: 0.5rem;
}

.price {
    font-size: 2.5rem;
    color: #2c3e50;
    font-weight: bold;
}

.price-period {
    color: #666;
    font-size: 0.9rem;
}

.pricing-body {
    margin-bottom: 2rem;
}

.description {
    color: #666;
    margin-bottom: 1.5rem;
    line-height: 1.6;
}

.schedule-title {
    font-size: 1.1rem;
    color: #333;
    margin-bottom: 1rem;
}

.schedule-list {
    list-style: none;
    padding: 0;
    margin: 0;
}

.schedule-list li {
    display: flex;
    align-items: center;
    padding: 0.75rem;
    background: #f8f9fa;
    border-radius: 8px;
    margin-bottom: 0.5rem;
}

.schedule-list li i {
    margin-right: 0.5rem;
    color: #666;
}

.schedule-list .day {
    font-weight: 500;
    margin-right: 1rem;
    min-width: 80px;
}

.schedule-list .time {
    color: #666;
}

.pricing-footer {
    text-align: center;
}

.btn-choose {
    display: inline-block;
    padding: 0.8rem 2rem;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 25px;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.3s ease;
    text-decoration: none;
    width: 100%;
}

.btn-choose:hover {
    background: #0056b3;
}

.btn-choose.trial {
    background: #ff6b6b;
}

.btn-choose.trial:hover {
    background: #ff5252;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .pricing-grid {
        grid-template-columns: 1fr;
    }
    
    .pricing-card {
        padding: 1.5rem;
    }
}
</style>
